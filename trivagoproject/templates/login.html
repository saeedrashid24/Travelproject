<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body style="background-color:skyblue;">
<h2><strong>login</strong></h2>
<form action="login" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Your Username" style="background-color:red"><br>
    <input type="password" name="password" placeholder="Enter Your password" style="background-color:red"><br>
    <input type="submit" style="background-color:red">
</form>
</body>
</html>
