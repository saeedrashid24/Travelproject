<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:red;">
<h2><mark>Registration</mark></h2>
<form action="registered" method="post">
    {% csrf_token %}
    <input  type="text" name="username" placeholder="Username" style="background-color:cyan"><br>
    <input type="text" name="first_name" placeholder="Enter your first name" style="background-color:cyan"><br>
    <input type="text" name="last_name" placeholder="Enter your last name" style="background-color:cyan"><br>
    <input type="email" name="email" placeholder="enter your email" style="background-color:cyan"><br>
    <input type="password" name="password" placeholder="enter your password" style="background-color:cyan"><br>
    <input type="password" name="confirm_password" placeholder="Confirm your password" style="background-color:cyan"><br>
    <input type="submit" style="background-color:cyan">
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
